<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  </head>
  <body>
    <div class="container-element" id="container-id">
      <div style="display: flex;justify-content: end;">
        <button id="on-off"><i class="bi bi-lock-fill" id="icono"></i></button>
      </div>
        <div class="header">
            <h1 id="paragraph-1">Generate a </h1>
            <h1 id="paragraph-2">random password</h1>
            <p id="advice">Never use an insecure password again.</p>
        </div>
        <button class="btn" id="password-generator">Generate passwords</button>
        <input class="animate__animated" type="number" id="selector-length" min="5" max="15" placeholder="Select Length">
     <hr id="divisor">
        <div class="password-container">
            <div id="password-1"></div>
            <div id="password-2"></div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
